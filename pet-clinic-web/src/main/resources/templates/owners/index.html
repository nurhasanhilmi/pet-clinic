<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Owners</title>
</head>
<body>
<!--  /*@thymesVar id="owner" type="com.hilmi.petclinic.model.Vet"*/-->
  <h1 th:text="'Owner List'">Title</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
